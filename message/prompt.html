<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    .main {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #6b313c

    }




    .center {
      background: 	#eec1ad;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgb(19, 8, 1);
    }
    .center2 {
      background:	#eec1ad;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgb(19, 8, 1);
    }

    h1 {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      color: rgb(5, 33, 34);
      margin-bottom: 20px;
    }

    #btn {
      align-items: center;
      justify-content: center;

      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 5px 15px black;
      background-color: rgb(167, 211, 196);
    }

   .wrapper {
  text-align: center;
  position: relative;
  z-index: 5;
}

    .img {
      position: absolute;
      width: 80px;
      opacity: 0.5;
    }

    .icon {
      position: absolute;
      width: 120px;
      opacity: 0.9;
      z-index: 1;
       animation: float 4s ease-in-out infinite;
    }

   .f { top: 30px; left: 40px;   animation-delay: 0s; }

.g { top: 100px; right: 60px;  animation-delay: 1s; }

.b { bottom: 60px; left: 50px; animation-delay: 2s; }

.hand { bottom: 40px; right: 40px; animation-delay: 1.5s;}

.gost { top: 200px; left: 150px; animation-delay: 0.5s; }

.panda { bottom: 150px; right: 200px; animation-delay: 2.5s; }
.gift{
  bottom: 180px;
  left: 250px;
  size: 800px;
}

@keyframes float {
  0% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-15px);
  }
  100% {
    transform: translateY(0px);
  }
}
#msg2{
  display: none;
}
  </style>
</head>

<body>
  <div class="main">
    <img src="wb1.png" class="icon b">
    <img src="wb2.png" class="icon f">
    <img src="wb3.png" class="icon g">
    <img src="11.png" class="icon hand">
    <img src="12.png" class="icon gost">
    <img src="13.png" class="icon panda">
    <img src="14.png" class="icon gift">
    <div class="wrapper">
      <div class="center" id="msg1">
        <h1>Hello baby ❤️ <br>click on the click button </h1>

      </div>
      <div class="center2" id="msg2"><h1>I LOVE UHHHH <br> SO MUCH BABYE
      </div></h1>
        
      <button id="btn" onclick="showmsg()">click me</button>
    </div>
  </div>
</body>
<script>
  function showmsg(){
    document.getElementById("msg1").style.display="none"
    document.getElementById("msg2").style.display="block"
  }
</script>

</html>
